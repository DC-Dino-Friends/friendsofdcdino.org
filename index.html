<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery.parallax</title>
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<!-- Force latest IE rendering engine & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="stylesheets/jquery.parallax.css" />
	<style type="text/css" media="screen, projection">
		@font-face { font-family: PreHistoric; src: url('fonts/prehistoric.ttf'); } 
		#port {
			background: #BD2427;
			margin: 1.5em 0px;
			overflow: hidden;
			position: relative;
			height: 800px;
		}
		body {
			  background: #BD2427;

			}
		h2 {
			font-family: PreHistoric, sans-serif;
			color: white;
			font-size: 5em;
		}
	</style>
</head>
<body>

<iframe src="https://drive.google.com/file/d/0B6wU1n6Ps0B8MDBySXkxSW8wSDg/preview" width="640" height="480"></iframe>
	<h2>#dcdino</h2>
	<div class="site_wrap wrap">
		<div id="port">
			<img class="parallax-layer" src="images/dc-dino-white.png" alt="" style="width:1200px; height:400px;"/>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script src="javascripts/jquery.parallax.js"></script>
	<script type="text/javascript">
	
		jQuery(document).ready(function(){
			// Declare parallax on layers
			jQuery('.parallax-layer').parallax({
				mouseport: jQuery("#port")
			});
		});
	</script>
</body>
</html>
